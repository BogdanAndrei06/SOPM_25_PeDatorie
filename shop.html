<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />

  <title>PeDatorie — Shop</title>
  <link rel="stylesheet" href="css/style-shop.css" />
  <script defer src="js/script.js"></script>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <span class="brand-mark">PD</span>
        <span class="brand-name">PeDatorie</span>
      </a>

      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link active">Shop</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>

      <button class="cta-btn">Coș</button>
    </div>
  </header>

  <main>
    <section class="shop-hero">
      <div class="container">
        <h2 class="section-title">New Drop</h2>
        <p class="muted">Produse alese — alb & negru, minimalist.</p>
      </div>

    <section class="product-grid container">
      <article class="product-card">
        <div class="product-media">
          <img src="#" alt="Produs 1">
        </div>
        <div class="product-body">
          <h4 class="product-title">Hanorac minimalist</h4>
          <p class="product-price">149 RON</p>
        </div>
      </article>

      <article class="product-card">

          <img src="#" alt="Produs 2">
        </div>
        <div class="product-body">
          <h4 class="product-title">Tricou alb oversized</h4>
          <p class="product-price">99 RON</p>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <strong>PeDatorie</strong>
        <p class="muted">© <span id="year2"></span> PeDatorie</p>
      </div>
      <div class="footer-right">
        <a class="muted" href="mailto:contact@pedatorie.ro">contact@pedatorie.ro</a>
      </div>
    </div>
  </footer>
</body>
</html>
